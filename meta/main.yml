---
galaxy_info:
  author: David Redmin
  description: Install Assessor Portal
  company: CISA Cyber Assessments
  galaxy_tags:
    - assessorportal
  license: CC0
  # With the release of version 2.10, Ansible finally correctly
  # identifies Kali Linux as being the Kali distribution of the Debian
  # OS family.  This simplifies a lot of things for roles that support
  # Kali Linux, so it makes sense to force the installation of Ansible
  # 2.10 or newer.
  min_ansible_version: 2.10
  platforms:
    # Amazon Linux 2 doesn't appear to support Docker Compose:
    # "No package matching 'docker-compose' found available, installed
    # or updated"
    # - name: Amazon
    #   versions:
    #     - 2
    - name: Debian
      versions:
        - stretch
        - buster
        # Kali linux isn't an option here, but it is based on
        # Debian Testing:
        # https://www.kali.org/docs/policy/kali-linux-relationship-with-debian
        - bullseye
    - name: Fedora
      versions:
        - 32
        - 33
    - name: Ubuntu
      versions:
        - bionic
        - focal
  role_name: assessor_portal

dependencies:
  - src: https://github.com/cisagov/ansible-role-docker
    name: docker
